<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../global.css" type="text/css" />
    <link rel="stylesheet" href="./styles.css" type="text/css" />
    <title>ToDoSite</title>
  </head>
  <body>
    <div class="modal">
      <div id="containerModal">
        <div id="headerModal">
          Nova Tarefa
          <img id="buttonCloseModal" src="../../assets/x.svg" alt="" />
        </div>
        <hr />
        <form action="" method="post">
          <label for="titleInput">Título</label>
          <input type="text" id="titleInput" />
          <label for="participantsInput">Participantes</label>
          <input type="text" id="participantsInput" />
          <div id="difficulty">
            <label for="radioEasy" class="optionRadio optionRadioEasy">
              <input
                type="radio"
                name="difficulty"
                id="radioEasy"
                checked="checked"
              />Fácil</label
            >

            <label for="radioNormal" class="optionRadio optionRadioMedium">
              <input
                type="radio"
                name="difficulty"
                id="radioNormal"
              />Normal</label
            >

            <label for="radioHard" class="optionRadio optionRadioHard">
              <input
                type="radio"
                name="difficulty"
                id="radioHard"
              />Difícil</label
            >
          </div>

          <input type="button" value="Criar Tarefa" id="addToDo" />
        </form>
      </div>
    </div>
    <div class="container">
      <header>
        <div id="headerContent">Tarefas</div>
      </header>
      <main>
        <div id="status">
          <div class="listItemStatus">
            <span>Todas as tarefas:</span>
            <span>0</span>
          </div>
          <div class="listItemStatus">
            <span>Finalizadas:</span>
            <span>0</span>
          </div>
          <div class="listItemStatus">
            <span>Arquivadas:</span>
            <span>0</span>
          </div>
        </div>
        <div class="wrapperContentTodoList">
          <div id="contentToDosList">
            <div class="toDoList">
              <div class="headerToDoList">
                Tarefas
                <img id="openModalNewToDo" src="../../assets/plus-circle.svg" />
              </div>
              <hr />

              <div class="wrapperToDos" id="Tarefas"></div>
            </div>
            <div class="toDoList">
              <div class="headerToDoList">Em Progresso</div>
              <hr />
              <div class="wrapperToDos" id="Em Progresso"></div>
            </div>
            <div class="toDoList">
              <div class="headerToDoList">Arquivadas</div>
              <hr />
              <div class="wrapperToDos" id="Arquivadas"></div>
            </div>
            <div class="toDoList">
              <div class="headerToDoList">Finalizadas</div>
              <hr />
              <div class="wrapperToDos" id="Finalizadas"></div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <div id="footerContent">
          Copyright Rainan Araújo 2022 | Todos Direitos Reservados
        </div>
      </footer>
    </div>
    <script
      type="module"
      src="../../services/firabase.js"
      type="text/javascript"
    ></script>
    <script
      type="module"
      src="../../services/firestore.js"
      type="text/javascript"
    ></script>
    <script type="module" src="script.js" type="text/javascript"></script>
  </body>
</html>
