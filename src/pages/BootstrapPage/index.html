<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Bootstrap Site</title>
  </head>
  <body>
    <nav class="navbar navbar-light">
      <div class="container-fluid">
        <a class="navbar-brand text-white">Atividade Site Bootstrap</a>
        <form class="d-flex" />
      </div>
    </nav>
    <div class="container mt-4 min-vh-100">
      <div class="row">
        <div class="col">
          <div class="card bg-black">
            <div class="card-header border-bottom text-white">
              <p>
                <button
                  class="btn btn-primary bg-primary border-primary"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#organization"
                  aria-expanded="false"
                  aria-controls="organization"
                >
                  Organização
                </button>
              </p>
            </div>
            <div class="card-body">
              <div class="card-body">
                <blockquote class="blockquote mb-0 text-white">
                  <div style="min-height: 120px">
                    <div class="collapse collapse-horizontal" id="organization">
                      <div class="card card-body" style="width: 300px">
                        Definir uma cronograma de rotina organiza sua vida!
                      </div>
                    </div>
                  </div>
                </blockquote>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card bg-black">
            <div class="card-header border-bottom text-white">
              <p>
                <button
                  class="btn btn-primary bg-primary border-primary"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#hearth"
                  aria-expanded="false"
                  aria-controls="hearth"
                >
                  Saúde
                </button>
              </p>
            </div>
            <div class="card-body">
              <blockquote class="blockquote mb-0 text-white">
                <div style="min-height: 120px">
                  <div class="collapse collapse-horizontal" id="hearth">
                    <div class="card card-body" style="width: 300px">
                      Com organização, a saúde vem como consequência!
                    </div>
                  </div>
                </div>
              </blockquote>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid bg-black text-white mt-4 align-items-center">
      <p class="p-3">
        Copyright Rainan Araújo 2022 | Todos Direitos Reservados
      </p>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    />
  </body>
</html>
